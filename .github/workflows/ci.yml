# .github/workflows/ci.yml

# Name of the workflow that will appear in the "Actions" tab on GitHub
name: Solon CI

# Controls when the action will run.
# It triggers on any push to the main branch or on any new pull request.
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job is named "build-and-test"
  build-and-test:
    # The type of runner that the job will run on (latest Ubuntu)
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Sets up the specific version of Node.js for your project
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm' # Caches npm dependencies for faster runs

      # 3. Installs project dependencies securely and quickly
      - name: Install dependencies
        run: npm ci

      # 4. Runs the linter to check for code style issues (optional but recommended)
      - name: Run linter
        run: npm run lint

      # 5. Runs the Jest test suite we created earlier
      - name: Run unit tests
        run: npm test

      # 6. Runs the build command to ensure the project builds successfully
      - name: Run build
        run: npm run build
